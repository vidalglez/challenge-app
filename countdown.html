<!DOCTYPE html>
<html>
  <head>
    <title>Countdown timer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <div class="timer">
      <div id="days">0</div>
      <p>Days</p>
    </div>
    <div class="timer">
      <div id="hours">0</div>
      <p>Hours</p>
    </div>
    <div class="timer">
      <div id="minutes">0</div>
      <p>Minutes</p>
    </div>
    <div class="timer">
      <div id="seconds">0</div>
      <p>Seconds</p>
    </div>
    <script src="scripts/countdown.js"></script>
  </body>
</html>
